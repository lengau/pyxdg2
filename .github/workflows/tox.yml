name: Check with Tox
on:
  push:
    branches:
      - 'main'
      - 'releases/**'
    tags:
  pull_request:
  schedule:
    - cron: "0 8 * * *"

jobs:
  test:
    name: Run tests with tox
    runs-on: ubuntu-latest
    steps:
      - run: |
          env
          exit 1
      - name: Setup python versions
        uses: actions/setup-python@v4
        with:
          python-version: |
            3.8
            3.9
            3.10
            3.11
            pypy3.9
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install tox-gh tox
      - name: Setup test suite
        run: |
          tox run -e poetry-export
          tox run-parallel --parallel-no-spinner -vv --notest
      - name: Run test suite
        run: tox r --skip-pkg-install
        env:
          PYTEST_ADDOPTS: "-vv --durations=10"
      - name: Lint with tox
        if: ${{ always() }}
        run: tox run -m ci-static
